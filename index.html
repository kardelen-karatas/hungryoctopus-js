<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css" />
        <title>Hungry Octopus</title>
    </head>
    <body>
        <div id="container">

            <div id="game-intro"  class="active">
                <div id="hungry-octopus">
                    <img class="octopus" src="images/octopus-original.svg">
                    <h1>Hungry</br> Octopus</h1>
                </div>
                <p class="game-description">
                    Your octopus is hungry, you should help it eat planktons. 
                    <br/>Try to eat as many plaktons as you can in 1 mins 15 secs. 
                    <br/>You can move the plankton with the arrows.
                </p>
                
                <div class="start-button-div">
                    <button class="start-button" id="start-button">START</button>
                    <input type="checkbox" id="sound-checkbox" name="sound" checked>
                    <label for="sound">Sound</label>
                </div>
                
            </div>

            <div id="game-board">
                <p class="game-timer">Time<br/><span id=game-timer>00:00</span></p>
                <canvas width="720" height="720" id="canvas"></canvas>
                <p class="eaten-planktons-game">Planktons<br/><span  id="eaten-planktons-game">0</span></p>
            </div>

            <div id="game-end">
                <img id="octopus-end" src="images/octopus-original.svg">
                <p class="game-end-text">
                    Octopus ate <span  id="eaten-planktons-end">0</span> planktons,
                    <br/>and is not hungry anymore.
                </p>
                <!-- <button id="replay-button">PLAY AGAIN</button> -->
            </div>
        
        </div>
        
        <script src="js/labyrinth.js"></script>
        <script src="js/octopus.js"></script>
        <script src="js/plankton.js"></script>
        <script src="js/timer.js"></script>
        <script src="js/game.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
